<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>
   
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey_form">
        <div class="form-group">
            <label for="name" id = "name_label">Name</label>
            <input required ype="text" id=
            "name" placeholder="please enter your name">
        </div>
   
        <div class="form-group">
            <label for="email" id = "email_label">Email</label>
            <input required type="email" id=
            "email" placeholder="please enter your email">
        </div>
        <div class="form-group">
            <label for="number" id = "number_label">Age(optionel)</label>
            <input min="18" max="120"
            type="number" 
            id="number" 
            placeholder="please enter your email">
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="" id="dropdown">
            <option value hidden="">select current role</option>
            <option value ="student">student</option>
            <option value="other">other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="radio-btn">
                <input type="radio" value="definitely" name="radio-btn" id="">definitely
            </label>
            <label for="radio-btn">
                <input type="radio" value="maybe" name="radio-btn" id="">maybe
            </label>
            <label for="radio-btn">
                <input type="radio" value="not sure" name="radio-btn">not sure
            </label>

        </div>

        <div class="form-group">
            <p>What would you like to see improved?(Check all that apply)</p>
            <label for="">
                <input type="checkbox" name="" id="" value="frontend">Front-end project
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="" id="" value="backend">Back-end project
            </label> <br>
            <label for="">
                <input type="checkbox" name="" id="" value="data-visualization">Data visualization
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="" id="textarea" placeholder="" cols="30" rows="10"></textarea>
        </div>
        <button id="submit">submit</button>

</form>
    
</body>
</html>
